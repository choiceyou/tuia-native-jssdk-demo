<!DOCTYPE html>
<html lang="en" id="index">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>h5原生demo示例</title>
  <style>
    body {
      text-align: center;
      position: relative;
      height: 600px;
      background-color: #52ce28;
    }
    .dom {
      height: 400px;
      width: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .close {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 30px;
      background-image: url('//yun.tuisnake.com/h5-mami/couponPrize/close.png');
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
  <div class="index-html">
    原生活动h5示例页面
  </div>
  <div class="dom">
    <div class='close'></div>
  </div>
</body>
</html>
<!-- 引入sdk链接 -->
<script src="https://yun.tuisnake.com/h5-mami/short-link/v1/index.js"></script>
<script>
  // 获取url参数
  var getparams = function (name) {
   var regexS = "[\\?&]" + name + "=([^&#]*)";
   var regex = new RegExp(regexS);
   var results = regex.exec(location.href);

   if (results === null) return "";
   else return results[1];
  }
  // sdk初始化要执行的回调，媒体（对接方）自己的业务代码
  var initCallback = function() {
    alert('初始化完成的回调')
  }
  // 初始化sdk，会在dom节点中插入iframe标签来呈现我们的活动呢
  // 请确保传入的dom节点的宽高不为0
  // 请确保传入的dom节点不是动态创建的，（如果是，请在dom节点渲染之后在执行Tsdk.init方法）
  // 如果需要sdk的链接动态插入，请确保在sdk加载完毕之后执行Tsdk.init方法
  Tsdk.init({
    appKey: "3qKwty87tP6VxztdZB3CWnT5aNty",
    slotId: '270000',
    deviceId: getparams('deviceId'),
    dom: ".dom",
    debug: true
  });

  // 在活动完成后会执行，这个回调
  Tsdk.ready(initCallback)

  // 媒体（对接方）的业务代码，关闭活动。
  var closeNode = document.getElementsByClassName('close')[0];
  var domNode = document.getElementsByClassName('dom')[0];
  closeNode.addEventListener('click', function() {
    domNode.style.display = 'none'
    // 调用tsdk的关闭事件，通知我们的活动做相应的改变
    Tsdk.close()
  })
</script>
